<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Fanta Gamme 2017</title>
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>

<!-- SVG Sources -->
    <div class="waveSrc">
    	<svg version="1.1" id="wave" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
    		 viewBox="0 0 3300 111" style="enable-background:new 0 0 3300 111;" preserveAspectRatio="none">
    	<path class="st0" d="M1650,34c-311,0-445.9-34.3-847-34C403,0,289,34,0,34v77h1650C1650,111,1650,63,1650,34z"/>
    	<path class="st0" d="M3300,34c-311,0-445.9-34.3-847-34c-400,0-514,34-803,34v77h1650C3300,111,3300,63,3300,34z"/>
    	</svg>
    </div>


<!-- Code -->

<div class="bubbles bubbles__acceuil"></div>

    <div class="body">

        <div class="smoothScroll-wrapper">
            <section data-anchor="accueil" class="section--active section section_home" data-section="0">
                <div class="section_home__logo">
                    <h2 class="section_home__logo-title">Nouvelle gamme 2017</h2>
                    <img src="/img/logo.png" srcset="1920w, 1280w, 720w, 560w, 320w" alt="Logo Fanta" class="section_home__logo-img">
                </div>
            </section>

            <!-- ORANGE -->
              <section data-anchor="orange" class="section" data-section="1">
                <h2>Fanta Orange</h2>
            </section>

            <!-- CITRON FRAPPE -->
              <section data-anchor="citron-frappe" class="section" data-section="1">
                <h2>Fanta citron frappe</h2>
            </section>

        </div>
        <div class="waves waves__acceuil">
            <svg class="waves__wave waves__wave--waveFirst">
                <use class="ic-1" xlink:href="#wave" x="0" y="0"/>
            </svg>
            <div class="waves__container--WaveSecond">
                <svg class="waves__wave waves__wave--waveSecond">
                    <use class="ic-1" xlink:href="#wave" x="0" y="0"/>
                </svg>
            </div>
        </div>

    </div>

<script src="js/app.js" charset="utf-8"></script>
</body>
</html>
