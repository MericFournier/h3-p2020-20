    <link rel="stylesheet" href="css/app.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>

<!-- SVG Sources -->
<div class="waveSrc">
    <svg version="1.1" id="wave" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 3300 111" style="enable-background:new 0 0 3300 111;" preserveAspectRatio="none">
        <path class="st0" d="M1650,34c-311,0-445.9-34.3-847-34C403,0,289,34,0,34v77h1650C1650,111,1650,63,1650,34z"/>
        <path class="st0" d="M3300,34c-311,0-445.9-34.3-847-34c-400,0-514,34-803,34v77h1650C3300,111,3300,63,3300,34z"/>
    </svg>
</div>


<!-- Code -->
<div class="bubbles bubbles__color--accueil">
     <div class="bubbles__orientation"></div>
</div>

<div class="body">

    <div class="smoothScroll-wrapper">
        <section data-anchor="accueil" class="section--active section section_home" data-section="0">
            <div class="section_home__logo">
                <div class="section_home__logo-title"><img src="/img/title.svg" alt="Nouvelle gamme 2017"></div>
                <img src="/img/logo.svg" alt="Logo Fanta" class="section_home__logo-img" draggable="false">
            </div>
        </section>

        <!-- ORANGE -->
        <section data-anchor="orange" class="section orange" data-section="1">
            <div class="bottle__label">
                <img src="/img/FantaOrange.png" srcset="1920w, 1280w, 720w, 560w, 320w" alt="Bouteille orange" class="bottle__img" draggable="false">
                <h2 class="bottle__label--name">Fanta</h2>
                <h3 class="bottle__label--title">Orange</h3>
                <div class="bottle__label--button">Acheter</div>

                <div class="swiper">
                    <div class="swiper__circle">
                        <div class="swiper__circle--rotate">
                            <div class="swiper__circle--scale"></div>
                        </div>
                        <div class="swiper__circle--centerCircle"></div>
                    </div>
                    <div class="swiper__arrow--container">
                        <img src="/img/arrow.svg" alt="Flèche" class="swiper__arrow" draggable="false">
                    </div>
                </div>
            </div>


            <div class="bottle__bio">
                <img class="bottle__bio--close" src="/img/close.svg" alt="Close">
                <h2 class="bottle__bio--name">Fanta</h2>
                <h3 class="bottle__bio--title">Orange</h3>
                <div class="bottle__bio--button"><a href="#">Acheter</a></div>
            </div>
        </section>

        <!-- CITRON FRAPPE -->
        <section data-anchor="citron-frappe" class="section" data-section="2">
            <h2>Fanta citron frappe</h2>
        </section>
    </div>

    <div class="waves waves__color--accueil">
        <svg class="waves__wave waves__wave--waveFirst">
            <use class="ic-1" xlink:href="#wave" x="0" y="0"/>
        </svg>
        <div class="waves__container--WaveSecond">
            <svg class="waves__wave waves__wave--waveSecond">
                <use class="ic-1" xlink:href="#wave" x="0" y="0"/>
            </svg>
        </div>
        <div class="waves__wave--subWaveDiv"></div>
    </div>

</div>

<script src="js/app.js" charset="utf-8"></script>
</body>
</html>
