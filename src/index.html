<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Fanta Gamme 2017</title>
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
    <div id="smoothScroll-wrapper">
        <section id="landingSection" data-anchor="accueil" data-scroll=0 class="scrollY-active section">
            <p>Je suis la page d'accueil.</p>
            <div class="navigation-button">
                <a href="#" class="previous-navigation-button"><p>Previous</p></a>
                <br>
                <a href="#" class="next-navigation-button"><p>Next</p></a>
            </div>

            <div class="waves">
                <div class="wave first"></div>
                <div class="wave second"></div>
            </div>
        </section>

        <section id="firstBottle" class="section" data-anchor="fanta-orange" data-scroll=1>
            <p>Je suis la bouteille à l'orange.</p>
            <div class="navigation-button">
                <a href="#" class="previous-navigation-button"><p>Previous</p></a>
                <br>
                <a href="#" class="next-navigation-button"><p>Next</p></a>
            </div>

            <div class="waves">
                <div class="wave first"></div>
                <div class="wave second"></div>
            </div>
        </section>

        <section id="secondBottle" class="section" data-anchor="fanta-pomme" data-scroll=2>
            <p>Je suis la bouteille à la pomme.</p>
            <div class="navigation-button">
                <a href="#" class="previous-navigation-button"><p>Previous</p></a>
                <br>
                <a href="#" class="next-navigation-button"><p>Next</p></a>
            </div>

            <div class="waves">
                <div class="wave first"></div>
                <div class="wave second"></div>
            </div>
        </section>

    </div>
<script src="js/app.js" charset="utf-8"></script>
</body>
</html>
